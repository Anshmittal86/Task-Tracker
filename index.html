<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icon CDN Link for icons  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <main>
      <h1>Task Tracker</h1>
      <div class="taskInput-container">
        <input
          type="text"
          name="task"
          class="task-input"
          placeholder="Start writing and press enter to create task"
        />
        <button class="add-taskBtn" aria-label="Add Task Button">
          <i class="ri-corner-down-left-fill"></i>
        </button>
      </div>

      <ul class="tasks-list">
        <!-- Tasks comes through js -->
      </ul>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
